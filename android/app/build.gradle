plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Add this for Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.myflutterapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId = "com.example.myflutterapp"
        minSdk = 23 
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    buildscript {
        dependencies {
            classpath 'com.google.gms:google-services:4.3.10'  // Add this line
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Use the latest version
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-firestore'
}

// Ensure this line is at the bottom of the file
apply plugin: 'com.google.gms.google-services'
